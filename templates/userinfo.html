<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/contact_form/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/contact_form/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/contact_form/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form" action="" method="post">
					<span class="contact2-form-title">
						User Details
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="email" name="username">
						<span class="focus-input2" data-placeholder="user email"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="password" name="password">
						<span class="focus-input2" data-placeholder="password"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="number" name="weight">
						<span class="focus-input2" data-placeholder="weight"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="number" name="height">
						<span class="focus-input2" data-placeholder="height"></span>
					</div>

					<div class="wrap-input2">
						<input class="input2" type="number" name="age">
						<span class="focus-input2" data-placeholder="age"></span>
					</div>



					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="/static/contact_form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/contact_form/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/contact_form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/contact_form/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/contact_form/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
