	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action=" ">
					<span class="login100-form-title p-b-34">
						Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 m-b-20" >
						<input class="input100" type="email" name="email_id" placeholder="User email">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20" >
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="{{url_for('get_userdata')}}" class="txt3">
							Sign Up
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('/static/login_stat/images/bg-01.jpg');"></div>
			</div>
		</div>
	</div>
